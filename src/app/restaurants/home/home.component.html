<div class="container">
  <div class="row mt-2">
    <div class="col col-md-4 offset-md-4">
      <a class="btn btn-primary" routerLink="/restaurants/create">Create</a>
    </div>
  </div>
  <table class="table">
    <div class="container">
      <table class="table">
        <thead>
          <tr>

            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Photo</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of allRestaurant">
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.nom }}</td>
            <td>{{ item.address }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.photo }}</td>
            <td>
              <a class="btn btn-primary" [routerLink]="['/restaurants/edit', item.id]">Edit</a>
            </td>
            

          </tr>
        </tbody>
      </table>
    </div>
