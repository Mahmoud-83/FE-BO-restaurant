<div class="container">
  <legend>Ajoute un Restaurant</legend>
  <form>
    <div class="mb-3">
      <label for="txtnom" class="form-label">Name</label>
      <input type="text" name="nom" [(ngModel)] = "restaurantForm.nom" class="form-control" id="txtnom" />
    </div>
    <div class="mb-3">
      <label for="txtaddress" class="form-label">Address</label>
      <input type="text" name="address" [(ngModel)] = "restaurantForm.address" class="form-control" id="txtaddress" />
    </div>
    <div class="mb-3">
      <label for="txtphne" class="form-label">Phone</label>
      <input type="text" name="phone" [(ngModel)] = "restaurantForm.phone" class="form-control" id="txtphone" />
    </div>
    <div class="mb-3">
      <label for="txtphoto" class="form-label">Photo</label>
      <input type="text" name="photo" [(ngModel)] = "restaurantForm.photo" class="form-control" id="txtphoto" />
    </div>
    <button type="button" (click)="create()" class="btn btn-primary">Create</button>
  </form>
</div>
